<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Canva India: Visual Suit for Everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="https://static.canva.com/web/images/8439b51bb7a19f6e65ce1064bc37c197.svg"
          alt="Canva logo"
        />
      </a>

      <nav>
        <a href="#">Design</a>
        <a href="#">Product</a>
        <a href="#">Plan</a>
        <a href="#">Business</a>
        <a href="#">Education</a>
        <a href="#">Help</a>
      </nav>

      <div class="header-last">
        <a href="#" class="signup-link">Signup</a>
        <a href="#" class="login-link">Log in</a>
      </div>
    </header>

    <main>
      <div class="main-first-container">
        <div class="hero-left">
          <h1>Where heart meets art</h1>
          <p>Canva makes it easy to create and share professional designs.</p>
          <button>Signup and start designing</button>
        </div>
        <div class="hero-right">
          <video
            src="https://content-management-files.canva.com/f521ebb2-bf15-4e2b-9085-9979b16a4362/canva_jadu_dadu_hin_16_9.mp4"
          ></video>

          <button>
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
      </div>

      <h2 class="hero-h2">Explore Canva's Templates and AI Tools</h2>

      <div class="hero-options-container">
        <div class="hero-options">
          <button>Try it now</button>
          <button>Ai</button>
          <button>Presentation</button>
          <button>Social Media</button>
          <button>Print</button>
          <button>Education</button>
        </div>
      </div>
    </main>
  </body>
</html>
